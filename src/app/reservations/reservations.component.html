<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" aria-label="Elements">
    <ng-container matColumnDef="player">
      <th mat-header-cell *matHeaderCellDef>Spieler|in</th>
      <td mat-cell *matCellDef="let row">{{row.player}}</td>
    </ng-container>

    <ng-container matColumnDef="partner">
      <th mat-header-cell *matHeaderCellDef>Partner|in</th>
      <td mat-cell *matCellDef="let row">{{row.partner}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
