<h1 mat-dialog-title>Trainingsanmeldung</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Dein Name</mat-label>
    <input matInput [(ngModel)]="reservation.player">
  </mat-form-field>
  <br>
</div>
<div mat-dialog-actions>
  <button mat-button matDialogClose>Abbrechen</button>
  <button mat-button matDialogClose [disabled]="!valid()" (click)="create(reservation)"
          color="primary">Anmelden
  </button>
</div>
